name: MLops CI

on:
  push:
    - main
  pull_request:
    branches:
      - main

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.13"

      - name: Install depedencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
